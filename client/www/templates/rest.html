<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-nav-bar class="bar-stable nav-title-slide-ios7">
  <ion-nav-back-button class="button-icon icon ion-chevron-left">
    Back
  </ion-nav-back-button>
</ion-nav-bar>

<ion-tabs class="tabs-icon-top">


  <!-- Pets Tab -->
  <ion-tab title="New" icon="icon ion-ios7-plus icon-custom" href="#/rest/requests">

  <!-- Adopt Tab -->
  <ion-tab title="Existing" icon="icon ion-ios7-help icon-custom" href="#/rest/existingOffers">

  <!-- About Tab -->
  <ion-tab title="Accepted" icon="ion-ios7-checkmark icon-custom" href="#/rest/acceptedOffers">

    <!-- About Tab -->
